<!DOCTYPE html>
<html lang="en">
<head>
  <title>Get Ticket</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body style="background-color:lavender;">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-8">
            <h2>Get Ticket</h2>
            <form id="purchaseForm" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="from">From:</label>
                    <select class="form-control" id="from" name="from" required>
                        <option value="Guntur">Guntur</option>
                        <option value="Budampadu">Budampadu</option>
                        <option value="Nara Koduru">Nara Koduru</option>
                        <option value="Chebrolu">Chebrolu</option>
                        <option value="Manchala">Manchala</option>
                        <option value="Munipalle">Munipalle</option>
                        <option value="Ponnur">Ponnur</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="to">To:</label>
                    <select class="form-control" id="to" name="to" required>
                        <option value="Guntur">Guntur</option>
                        <option value="Budampadu">Budampadu</option>
                        <option value="Nara Koduru">Nara Koduru</option>
                        <option value="Chebrolu">Chebrolu</option>
                        <option value="Manchala">Manchala</option>
                        <option value="Munipalle">Munipalle</option>
                        <option value="Ponnur">Ponnur</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                
                
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
                </div>
                <button type="submit" class="btn btn-primary">Get</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
